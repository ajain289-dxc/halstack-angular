<h4>Margins</h4>
<h5>xxsmall margin</h5>
<div className="test-case" id="xxsmall">
  <dxc-resultset-table
    [itemsPerPage]="itemsPerPage"
    [itemsPerPageOptions]="options"
    (itemsPerPageFunction)="itemsPerPageEvent($event)"
    [collectionResource]="data"
    goToPage="true"
  >
    <ng-container dxcColumnDef="user">
      <td *dxcCellDef="let item">
        {{ item['user'] }}
      </td>
    </ng-container>
    <ng-container dxcColumnDef="email">
      <td *dxcCellDef="let item">
        <dxc-button [label]="item['email']"></dxc-button>
      </td>
    </ng-container>
  </dxc-resultset-table>
</div>

<h5>xsmall margin</h5>
<div className="test-case" id="xsmall">
  <dxc-resultset-table
    itemsPerPage="1"
    [collectionResource]="data"
    margin="xsmall"
    [showGoToPage]="falseShowGoToPage"
  >
    <ng-container
      dxcColumnDef="user"
      [sortable]="{ isSortable: true, propertyName: 'user' }"
    >
      <td *dxcCellDef="let item">
        {{ item["user"] }}
      </td>
    </ng-container>
    <ng-container dxcColumnDef="email">
      <td *dxcCellDef="let item">
        <dxc-button [label]="item['email']"></dxc-button>
      </td>
    </ng-container>
  </dxc-resultset-table>
</div>

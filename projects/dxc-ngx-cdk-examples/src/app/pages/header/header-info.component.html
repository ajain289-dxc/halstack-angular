<div className="test-case" id="light-theme">
  <h4>Light theme and default icon</h4>
  <dxc-header></dxc-header>
</div>

<div className="test-case" id="custom-header">
  <h4>Header with custom content</h4>
  <dxc-header logoSrc="./assets/images/invision.png">
    <div id="unresponsive">
      <dxc-dropdown label="Dropdown" size="medium">
        <dxc-dropdown-option label="testing label 1" value="1">
        </dxc-dropdown-option>
        <dxc-dropdown-option
          label="testing label 2"
          value="2"
        ></dxc-dropdown-option>
        <dxc-dropdown-option
          label="testing label 3"
          value="3"
        ></dxc-dropdown-option>
      </dxc-dropdown>
    </div>
    <div id="responsive">
      <dxc-button label="Button" margin="xsmall"> </dxc-button>
    </div>
  </dxc-header>
</div>

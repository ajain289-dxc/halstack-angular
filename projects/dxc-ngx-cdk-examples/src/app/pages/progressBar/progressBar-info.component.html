<div className="test-case" id="label-progress">
  <h4>With label</h4>
  <dxc-progressbar
    showValue="true"
    value="66"
    label="loading"
  ></dxc-progressbar>
</div>
<div className="test-case" id="determinate-progressbar">
  <h4>Determinate default Progress Bar</h4>
  <dxc-progressbar value="25" label="loading"></dxc-progressbar>
</div>
<div className="test-case" id="undeterminate-progressbar">
  <h4>Undeterminate default Progress Bar</h4>
  <dxc-progressbar label="loading"></dxc-progressbar>
</div>
<div className="test-case" id="overlay-progressbar">
  <h4>Progress Bar Overlay</h4>
  <dxc-button
    label="SHOW PROGRESS BAR FOR 3 SECONDS"
    (onClick)="showProgressbar()"
    margin="medium"
  ></dxc-button>

  <dxc-progressbar
    *ngIf="isVisible"
    margin="medium"
    label="Loading..."
    overlay="true"
  >
  </dxc-progressbar>
</div>

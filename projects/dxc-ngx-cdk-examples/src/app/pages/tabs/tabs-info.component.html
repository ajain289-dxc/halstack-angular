<div>
  <h3>Uncontrolled tabs</h3>
  <dxc-tabs>
    <dxc-tab label="Tab 1" (onClick)="uncontrolledTabClicked($event)"></dxc-tab>
    <dxc-tab label="Tab 2" (onClick)="uncontrolledTabClicked($event)"></dxc-tab>
    <dxc-tab label="Tab 3" (onClick)="uncontrolledTabClicked($event)"></dxc-tab>
  </dxc-tabs>
</div>
<div style="width: 320px">
  <h3>Tab index</h3>
  <dxc-tabs margin="small" [activeTabIndex]="tabId">
    <dxc-tab label="Tab 1" (onClick)="tabClicked($event)"></dxc-tab>
    <dxc-tab label="Tab 2" (onClick)="tabClicked($event)"></dxc-tab>
    <dxc-tab label="Tab 3" (onClick)="tabClicked($event)"></dxc-tab>
  </dxc-tabs>
</div>
<div>
  <h3>Tabs with content</h3>
  <dxc-tabs [activeTabIndex]="tabId">
    <dxc-tab label="Tab 1"></dxc-tab>
    <dxc-tab label="Tab 2"></dxc-tab>
    <dxc-tab label="Tab 3"></dxc-tab>
  </dxc-tabs>
</div>
<div>
  <h3>Underlined tabs</h3>
  <dxc-tabs [activeTabIndex]="tabId">
    <dxc-tab label="Tab 1"></dxc-tab>
    <dxc-tab label="Tab 2"></dxc-tab>
    <dxc-tab label="Tab 3"></dxc-tab>
  </dxc-tabs>
</div>
<div>
  <h3>Tabs with content</h3>

      ><div style="background: #444c99;height: 200px;margin: 15px">

      </div></dxc-tab
    >
    <dxc-tab label="Tab 2"
      ><div style="background: #04f397;height: 200px;margin: 15px">

      ><div style="background: #f3db04;height: 200px;margin: 15px">
        Content1
      </div></dxc-tab
    >
  </dxc-tabs>
</div>

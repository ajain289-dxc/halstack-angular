<dxc-heading [level]="3" weight="normal" text="Examples" [margin]="{bottom:'small'}"></dxc-heading>
<div *ngIf="examples && examples.length > 0">
  <div *ngFor="let example of examples">
    <app-example-viewer
      [item]="example"
      [id]="example.selector"
    ></app-example-viewer>
  </div>
</div>

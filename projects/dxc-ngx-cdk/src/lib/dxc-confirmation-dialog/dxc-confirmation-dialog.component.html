<div class="header">
  <h1 id="confirm-dialog-header" class="border-bottom" mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
  <p id="confirm-dialog-desc" class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <!-- <button class="btn btn-cancel" matTooltip="{{data.cancelText}}" (click)="cancel()">{{data.cancelText}}</button>
  <button class="btn btn-confirm" matTooltip="{{data.confirmText}}" (click)="confirm()">{{data.confirmText}}</button> -->
  <button class="btn btn-cancel" (click)="cancel()">{{data.cancelText}}</button>
  <button class="btn btn-confirm" (click)="confirm()">{{data.confirmText}}</button>
</div>

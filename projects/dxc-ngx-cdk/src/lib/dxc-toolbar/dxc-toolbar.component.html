<div class="toolbarcontainer p-1">
  <dxc-button *ngIf="allowSearch" size="small" id="search-1" matTooltip="Search" class="toolbar-button" mode="secondary"
    tabIndexValue="-1">
    <dxc-button-icon>
      <mat-icon class="mat-icon material-icons" attr.aria-label="Search">search</mat-icon>
      <div class="menu-arrow-up d-block d-sm-none"></div>
      <input type="search" class="search-input-box" autocomplete="off" placeholder="Search" (input)="onInput($event)" accessKey="{{allowAccessKey ? searchAccessKey : ''}}"
        autofocus>
    </dxc-button-icon>
  </dxc-button>
  <ng-container *ngFor="let btn of toolBarList| sortBy: 'asc': 'order'; let i = index">
    <dxc-button size="small" mode="secondary" (onClick)="onclick(btn)" accessKey="{{allowAccessKey ? btn.accessKey : ''}}" class="toolbar-button" *ngIf="!btn.hidden"
      [matTooltip]="btn.label || btn.title">
      <dxc-button-icon>
        <mat-icon aria-hidden="false" [attr.aria-label]="btn.label || btn.title">
          {{btn.iconName}}</mat-icon>
      </dxc-button-icon>
    </dxc-button>
  </ng-container>
</div>

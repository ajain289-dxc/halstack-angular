<div class="chartjs-container">
    <canvas baseChart 
        [datasets]="data" 
        [labels]="labels" 
        [options]="options"
        [colors]="chartColors" 
        [legend]="chartLegend" 
        [chartType]="chartType" 
        [plugins]="chartPlugins"
        (chartHover)="chartHovered($event)" 
        (chartClick)="chartClicked($event)">
    </canvas>
</div>

<div *ngIf="relationicon" class="row ml-0 mr-0  pt-1 pb-1 sub-header-bg" tabindex="0" attr.aria-label="{{heading + ' '+ relation + ' '+ subheading + 'assistiveText'}}">
  <mat-icon class="mat-icon material-icons mat-icon-no-color notranslate topBarIcons ml-2 mt-0 mb-1 mr-2 purple-text"
    role="img">play_circle_filled</mat-icon>
  <h6 id="lbl_scriptModel" class="mb-0 font-weight-bold mt-2 mr-2 ml-2" tabindex="0" role="heading">
    {{heading}}
    {{relation}}
  </h6>
  <span class="mt-2">
    <mat-icon class="mat-icon material-icons notranslate mat-icon-no-color" role="img" aria-hidden="true">
      {{relationicon}}</mat-icon>
  </span>
  <h6 class="mb-0 font-weight-bold mt-2 mr-2 ml-2" tabindex="0" role="heading"> {{subheading}}</h6>
  <span class="label-help-container" *ngIf="assistiveText">
    <sup role="info" class="icon-dxc-wrapper" id="info_lbl_autoPopulateDpt">
        <mat-icon role="img" class="mat-icon mat-tooltip-trigger material-icons infoicon label-icon mat-icon-no-color"
        aria-hidden="true" [matTooltip]="assistiveText" [matTooltipPosition]="assistiveTextPosition">
        info
      </mat-icon>
    </sup>
  </span>
</div>
<div *ngIf="!relationicon" class="row ml-0 mr-0 pt-1 pb-2 sub-header-bg" attr.aria-label="{{heading + ' '+ relation + ' '+ subheading + 'assistiveText'}}">
  <mat-icon class="mat-icon material-icons mat-icon-no-color notranslate topBarIcons ml-2 mt-0 mb-1 mr-2 purple-text"
    role="img">play_circle_filled</mat-icon>
  <h6 id="lbl_scriptModel" class="mb-0 font-weight-bold mt-2 mr-2 ml-2" tabindex="0" role="heading">
    {{heading}} {{relation}}
  </h6>
  <span class="label-help-container" *ngIf="assistiveText">
    <sup role="info" class="icon-dxc-wrapper" id="info_lbl_autoPopulateDpt">
      <mat-icon role="img" class="mat-icon mat-tooltip-trigger material-icons infoicon label-icon mat-icon-no-color"
        aria-hidden="true" [matTooltip]="assistiveText" [matTooltipPosition]="assistiveTextPosition">
        info
      </mat-icon>
    </sup>
  </span>
</div>

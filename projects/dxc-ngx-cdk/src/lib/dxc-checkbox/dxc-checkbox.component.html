<mat-checkbox
  disableRipple
  [checked]="renderedChecked"
  [labelPosition]="labelPosition ? labelPosition : 'before'"
  [value]="value"
  [disabled]="disabled"
  [required]="required"
  [name]="name"
  [id]="id"
  (change)="onValueChange($event)"
  [aria-label]="ariaLabel || label"
  [aria-labelledby]="ariaLabelledBy" 
  [aria-describedby]="ariaDescribedBy"
  data-testid="dxcCheckbox"
  [tabIndex]="disabled ? -1 : tabIndexValue"
>
  <span *ngIf="label" class="checkboxLabel">
    <span *ngIf="required" class="mat-checkbox-required">*</span>
    <span>{{ label }}</span>
  </span>
</mat-checkbox>

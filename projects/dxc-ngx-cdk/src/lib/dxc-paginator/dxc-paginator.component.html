<div class="paginator-container">
  <div class="labels-container">
    <span *ngIf="itemsPerPageOptions" class="items-per-page">
      Items per page
      <dxc-select
        (onChange)="onItemsPerPageHandler($event)"
        [value]="itemsPerPage"
        [margin]="selectMargin"
        size="small"
        [options]="itemsPerPageOptions"
      ></dxc-select>
    </span>
    <span class="total-items-container">
      {{ minItemsPerPage }} to {{ maxItemsPerPage }} of {{ totalItems }}
    </span>
    <dxc-button
      *ngIf="showFirst"
      mode="secondary"
      (onClick)="onFirstHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [iconSrc]="firstImgSrc"
      [disabled]="currentPageInternal === 1"
    ></dxc-button>
    <dxc-button
      *ngIf="showPrev"
      mode="secondary"
      (onClick)="onPrevHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [iconSrc]="prevImgSrc"
      [disabled]="currentPageInternal === 1"
    ></dxc-button>
    <span> Page: {{ currentPageInternal }} of {{ totalPages }} </span>
    <dxc-button
      *ngIf="showNext"
      mode="secondary"
      (onClick)="onNextHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [iconSrc]="nextImgSrc"
      [disabled]="currentPageInternal === totalPages"
    ></dxc-button>
    <dxc-button
      *ngIf="showLast"
      mode="secondary"
      (onClick)="onLastHandler($event)"
      size="small"
      [margin]="buttonMargin"
      [iconSrc]="lastImgSrc"
      [disabled]="currentPageInternal === totalPages"
    ></dxc-button>
  </div>
</div>

<mat-card
  (click)="onClickHandler($event)"
  [ngClass]="[
    imagePosition === 'before'
      ? 'before'
      : imagePosition === 'after'
      ? 'after'
      : 'before'
  ]"
>
  <div class="imageContainer">
    <img *ngIf="imageSrc" src="{{ imageSrc }}" />
  </div>
  <div class="content" #content>
    <ng-content></ng-content>
  </div>
</mat-card>

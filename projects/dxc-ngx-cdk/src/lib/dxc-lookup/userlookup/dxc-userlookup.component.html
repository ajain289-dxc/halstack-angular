<dxc-baselookup [id]="gridId" [lookuptype]="lookupType" (lookupEvent)="lookupEvents($event)"
  [customtoolbar]="true" [mode]="mode" [label]="label" [key]="key" [required]="required" [(result)]="result"
  [gridmode]="gridMode" [removeiconarialabel]="removeiconarialabel" [sourcerequest]="gridRequest" [gridstaterequest]="gridStateRequest"
  [defaulttoolbar]="lookupType === lookupTypeValues.SINGLE ? false : true" [enablequicklookup]="enableQuickLookup"
  [quicklookuprequest]="quickLookupRequest" [setSelectionResult]="setResults" [disabled]="disabled" [node]="rowIdentity"
  [lookupGridEvent]="gridEventResponse" [resourcerequest]="resourceRequest" [displayfn]="displayFn" [ariaLabel]="ariaLabel" [ariaLabelledBy]="ariaLabelledBy"
  [ariaDescribedBy]="ariaDescribedBy" [ariaRequired]="ariaRequired" #baseLookup>
  <ng-container content="toolbar">
    <mat-tab-group animationDuration="900ms" class="hidden-tab-content tabs-holder" [(selectedIndex)]="selectedIndex"
      (selectedTabChange)="tabSelection($event)">
      <mat-tab *ngFor="let userlookupoption of userlookupoptions;" [label]="userlookupoption">
        <ng-template *ngIf="userlookupoption == 0" mat-tab-label>
          <mat-icon style="margin-right: 10px;">emoji_people</mat-icon>
          <span>{{resources?.lblMyUsers.description}}</span>
        </ng-template>
        <ng-template *ngIf="userlookupoption == 1" mat-tab-label>
          <mat-icon style="margin-right: 10px;">person</mat-icon>
          <span>{{resources?.lblUsers.description}}</span>
        </ng-template>
        <ng-template *ngIf="userlookupoption == 2" mat-tab-label>
          <mat-icon style="margin-right: 10px;">group</mat-icon>
          <span>{{resources?.lblGroups.description}}</span>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </ng-container>
</dxc-baselookup>

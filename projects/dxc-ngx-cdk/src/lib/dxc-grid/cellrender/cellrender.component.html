<div class="cell-wrap-text" *ngIf="params.colDef.field == 'entryNotes'">
  <div style="float:left;">
    <span [ngSwitch]="gridAPIRow.img">
      <span *ngSwitchCase="'IMG_USER'"> <img src="assets/images/img_user.png" title="Same user diary ,  not overdue">
      </span>
      <span *ngSwitchCase="'IMG_USERS'"> <img src="assets/images/img_users.png" title="Other user diary ,  not overdue">
      </span>
      <span *ngSwitchCase="'IMG_USERS_OVERDUE'"> <img src="assets/images/user_task_overdue.png"
          title="Other user diary , Overdue">
      </span>
      <span *ngSwitchCase="'IMG_USER_OVERDUE'"> <img src="./assets/images/img_user_overdue.png"
          title="Same user diary ,  Overdue">
      </span>
      <span *ngSwitchCase="'IMG_SYSTEM_OVERDUE'"> <img src="assets/images/img_system_overdue.png"
          title="System diary ,  overdue">
      </span>
      <span *ngSwitchCase="'IMG_SYSTEM'"> <img src="assets/images/img_system_overdue.png"
          title="System diary ,  notoverdue">
      </span>
    </span>
    <span [ngSwitch]="gridAPIRow.grpflag"> <span *ngSwitchCase="true"> <img src="assets/images/diary-users.png"
          title="Group"> </span> <span *ngSwitchCase="false"> <img src="assets/images/diary-user.png" title="User">
      </span> </span>
  </div>
  <div [ngSwitch]="gridAPIRow.priority">
    <div *ngSwitchCase="'Important'">
      <div
        style="float: left;width: 23px;    background: #EC4242;border-radius: 19px;font-size: 15px;font-weight:bold;padding-left: 10px;padding-top: 1%;padding-right: 11px;"
        class="cRadius" class="bw35">I</div>
      <div style=" margin-left: 26px;">{{gridAPIRow.priority }}</div>
    </div>
    <div *ngSwitchCase="'Required'">
      <div>
        <div
          style="float: left;width: 23px;background: #BADA55;border-radius: 157px;font-size: 14px;font-weight:bold;padding-left: 6px; padding-top: 1%;padding-right: 11px;">
          R</div>
        <div style="     margin-left: 26px;">{{gridAPIRow.priority }}</div>
      </div>
    </div>
    <div *ngSwitchCase="'Optional'">
      <div>
        <div
          style="float: left;width: 23px;background: #73BBDC;border-radius: 19px;font-size: 16px;font-weight:bold;padding-left: 6px; padding-top: 1%;padding-right: 11px;">
          O</div>
        <div style=" margin-left: 26px;">{{gridAPIRow.priority }}</div>
      </div>
    </div>
  </div>
</div>
<div class="ui-grid-cell-contents" *ngIf="params.colDef.field == 'tasksubject'">
  <a style="cursor:pointer" title="{{gridAPIRow.tasksubject }}  {{gridAPIRow.entryNotes}} {{gridAPIRow.regarding}}"
    (click)="invokeParentMethod();">
    <span class="ng-cell-headerName "><b>Entry Id{{gridAPIRow.entry_id }} - {{gridAPIRow.tasksubject }}</b>
    </span>
  </a>
  <br>
  <span class="ng-cell-text txt1">{{gridAPIRow.entryNotes}}</span><br> <span
    class="ng-cell-text txt1">{{gridAPIRow.regarding}}</span>
</div>
<div *ngIf="params.colDef.field == 'action'">
  <span><i class="mdi mdi-content-copy" (click)="invokeParentMethod();"></i> </span>
</div>

<div *ngIf="params.colDef.field == 'errorLog' && gridAPIRow.errorLogList?.length">
  <span><i class="mdi mdi-alert-circle-outline" style="color: #EC4242;" (click)="invokeParentMethod();"></i> </span>
</div>

<div *ngIf="params.colDef.field == 'noteMemoCareTech'">
  <span><i class="materialdesign-icons mdi mdi-magnify" style="border:none" (click)="invokeParentMethod();"></i>
    {{gridAPIRow.noteMemoCareTech}}</span>
</div>
<div *ngIf="params.colDef.field == 'colorcode'" class="ui-grid-cell-contents">
  <div style="float:left;">
    <span [ngSwitch]="gridAPIRow.colorCode">
      <span *ngSwitchCase="'5d9cec'">
        <i class="materialdesign-icons mdi mdi-briefcase icon-blue"></i>
      </span>
      <span *ngSwitchCase="'0a8a28'">
        <i class="materialdesign-icons mdi mdi-briefcase icon-green"></i>
      </span>
      <span *ngSwitchCase="'f05050'">
        <i class="materialdesign-icons mdi mdi-briefcase icon-red"></i>
      </span>
      <span *ngSwitchCase="'ff902b'">
        <i class="materialdesign-icons mdi mdi-briefcase icon-orange"></i>
      </span>
      <span *ngSwitchCase="'8929ef'">
        <i class="materialdesign-icons mdi mdi-briefcase icon-purple"></i>
      </span>
      <span *ngSwitchCase="'f5c962'">
        <i class="materialdesign-icons mdi mdi-briefcase icon-yellow"></i>
      </span>
      <span *ngSwitchCase="'A52A2A'">
        <i class="materialdesign-icons mdi mdi-briefcase icon-brown"></i>
      </span>
      <span *ngSwitchCase="'7266ba'">
        <i class="materialdesign-icons mdi mdi-briefcase icon-voilet"></i></span>
      <span *ngSwitchCase="'6fd487'">
        <i class="materialdesign-icons mdi mdi-briefcase icon-lightgreen"></i>
      </span>
      <span *ngSwitchCase="'fb59ee'">
        <i class="material-icons icon-pink"></i>
      </span>
    </span>
  </div>
</div>
<div *ngIf="params.colDef.field == 'timestamp'">
  <span class="ng-cell-headerName ">{{gridAPIRow.timestampText }}
  </span>
</div>

<div *ngIf="params.colDef.field == 'isFavorite'">
  <div [ngSwitch]="gridAPIRow.isFavorite">
    <a *ngSwitchCase="true" class="row-icon-padding-top7" href="javascript:void(0)" tabindex="0"
      (click)="gridAPIRow.isFavorite = !gridAPIRow.isFavorite; invokeParentMethod();" title="Mark Unfavorite">
      <span class="material-icons">star</span>
    </a>
    <a *ngSwitchCase="false" class="row-icon-padding-top7" href="javascript:void(0)" tabindex="0"
      (click)="gridAPIRow.isFavorite = !gridAPIRow.isFavorite; invokeParentMethod();" title="Mark Favorite">
      <span class="material-icons">star_border</span>
    </a>
  </div>
</div>

<div *ngIf="params.colDef.field == 'history'">
  <a class="row-icon-padding-top7" href="javascript:void(0)" tabindex="0" (click)="invokeParentMethod();"
    title="History">
    <span class="material-icons">history_edu</span>
  </a>
</div>


<div *ngIf="params.colDef.field == 'proressstatus'" class="progress bg-light" style="width: 100px; border-bottom: none !important; height: 20px;">
  <div *ngIf="gridAPIRow.isFavorite == 0 || gridAPIRow.isFavorite == 1 || gridAPIRow.isFavorite == 2" class="progress-bar progress-bar-striped progress-bar-animated" style="width:33.3%"></div>
  <div *ngIf="gridAPIRow.isFavorite == 1 || gridAPIRow.isFavorite == 2" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:33.3%"></div>
  <div *ngIf="gridAPIRow.isFavorite == 2" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:33.4%"></div>
  <div *ngIf="gridAPIRow.isFavorite == 3" class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:100%">Rejected</div>
</div>

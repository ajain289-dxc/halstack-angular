<ng-content
  *ngIf="customHeader === 'customDxcHeader'"
  select="dxc-header"
></ng-content>
<ng-content
  *ngIf="customHeader === 'customHeader'"
  select="dxc-application-layout-header"
></ng-content>
<dxc-header *ngIf="defaultHeader"></dxc-header>
<div class="application-content">
  <div class="sidenav">
    <ng-content select="dxc-application-layout-sidenav"></ng-content>
  </div>
  <div class="main">
    <ng-content select="dxc-application-layout-main"></ng-content>
    <ng-content
      *ngIf="customFooter === 'customDxcFooter'"
      select="dxc-footer"
    ></ng-content>
    <ng-content
      *ngIf="customFooter === 'customFooter'"
      select="dxc-application-layout-footer"
    ></ng-content>
    <dxc-footer class="footer" *ngIf="defaultFooter"></dxc-footer>
  </div>
</div>

<mat-slide-toggle
  [checked]="renderedChecked"
  [labelPosition]="labelPosition ? labelPosition : 'before'"
  [disabled]="disabled"
  [required]="required"
  [name]="name"
  [id]="id"
  (change)="onChangeHandler($event)"
  [tabIndex]="disabled ? -1 : tabIndexValue"
  [aria-label]="ariaLabel || label"
  [aria-labelledby]="ariaLabelledBy" 
  [attr.aria-describedby]="ariaDescribedBy"
>
  <span
    *ngIf="label"
    [ngClass]="labelPosition === 'after' ? 'label-after' : 'label-before'"
  >
    <span *ngIf="required" class="mat-slide-toggle-required">*</span>
    <span>{{ label }}</span>
  </span>
</mat-slide-toggle>

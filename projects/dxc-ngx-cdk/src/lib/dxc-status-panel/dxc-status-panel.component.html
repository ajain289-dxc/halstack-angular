<div class="status-panel" *ngIf="show" tabindex="0" role="dialog" attr.aria-describedby="status-body"
  attr.aria-labelledby="status-header" #dialogboxstart>
  <div class="status-details">
    <div class="container container-bg" ></div>
    <div class="container" id="status-body">
      <div class="header">
        <mat-icon class="m-1 float-left">wysiwyg</mat-icon>
        <b class="status-header" id="status-header">{{header}}</b>
        <a href="javascript:void(0);" class=" float-right close-button" [attr.aria-label]="closeButtonLabel"
          [matTooltip]="closeButtonLabel" (click)="onCloseHandler(true)" tabindex="0" role="button">
          <mat-icon class="m-1" matRipple [matRippleColor]="'#f5f4f8'" [matRippleCentered]="true">close</mat-icon>
        </a>
      </div>
      <div class="content">
        {{info}} <span *ngIf="infoDescription"> [{{infoDescription}}]</span>
        <br /><br />
        <div [innerHtml]="content"></div>
        <b class="blink">_</b>
      </div>
    </div>
  </div>
  <span #dialogboxreturn tabindex="-1" (onblur)="returnFocusOut($event)"></span>
  <span #dialogboxend tabindex="0" (focus)="endFocus($event)"></span>
</div>

<dxc-input-text
  disableRipple
  [label]="label"
  [required]="required"
  [value]="renderedValue"
  [invalid]="invalid"
  [assistiveText]="assistiveText"
  (onChange)="onInputChangeHandler($event)"
  (onBlur)="onBlurHandler($event)"
  (onKeyPress)="onKeyPress($event)"
  [margin]="margin"
  [size]="size"
  [placeholder]="format"
  [mdePopoverTriggerFor]="dxcPopover"
  mdePopoverTriggerOn="none"
  [mdePopoverOffsetX]="popOverOffsetX"
  [mdePopoverPositionX]="'before'"
  [disabled]="disabled"
  [ariaLabel]="ariaLabel"
  [ariaLabelledBy]="ariaLabelledBy"
  [ariaDescribedBy]="ariaDescribedBy"
  [ariaRequired]="ariaRequired"
  [tabIndexValue]="disabled ? -1 : tabIndexValue"
>
  <dxc-input-suffix-icon (onClickSuffix)="openCalendar()" [tabIndexValue]="disabled ? -1 : tabIndexValue">
    <mat-icon>calendar_today</mat-icon> 
  </dxc-input-suffix-icon>
</dxc-input-text>

<mde-popover
  #dxcPopover="mdePopover"
  [mdePopoverOverlapTrigger]="false"
  [mdePopoverCloseOnClick]="false"
  [mdePopoverArrowWidth]="0"
>
  <div [class]="calendarDynamicStyle">
    <dxc-box theme size="fillParent" padding="xsmall">
      <mat-calendar
        #dxcCalendar
        [selected]="dateValue"
        (selectedChange)="onSelectedChangeHandler($event)"
        (yearSelected)="onSelectingDateHandler()"
        (monthSelected)="onSelectingDateHandler()"
      >
      </mat-calendar>
    </dxc-box>
  </div>
</mde-popover>

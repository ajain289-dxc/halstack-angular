<div class="mat-form-field-infix border-bottom-timepicker">
<div  tabindex="0" class="time-picker-holder" enableKeyboardInput="true" [attr.aria-label]="arialabel + ' ' + value">
  <ngx-timepicker-field [format]="format" [toggleIcon]="icon"  [defaultTime]="value" [disabled]="disabled"
  (timeChanged)="timeChanged($event)"></ngx-timepicker-field>
  <ng-template #icon>
    <span class="material-icons" [attr.aria-label]="iconarialabel">query_builder</span>
</ng-template>
</div>
</div>
